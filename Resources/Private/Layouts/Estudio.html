<div class="tx-resa-unal">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="panel-group" id="accordion">
					<f:for each="{categorias}" as="categoria">
						<div class="panel {f:if(condition: '{categoriaEstudio.uid}=={categoria.uid}', then: 'panel-primary', else: 'panel-default')}">
								<div class="panel-heading">
									<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseCategoria{categoria.uid}">						
									{categoria.nombreDisplay}</a>
									</h4>
								</div>
								<div id="collapseCategoria{categoria.uid}" class="panel-collapse collapse {f:if(condition: '{categoriaEstudio.uid}=={categoria.uid}', then: 'in active', else: '')}">
								<div class="panel-body">
									<div class="list-group">
										<f:for each="{categoria.elementos}" as="elemento">
											<f:link.action class="list-group-item {f:if(condition: '{elementoEstudio.uid}=={elemento.uid}', then: 'active', else: '')}" controller="Elemento" action="show" arguments="{elemento : elemento, categoria:categoria}"> {elemento.nombreDisplay}</f:link.action>
										</f:for>
									</div>
								</div>
							</div>
						</div>				  
					</f:for>
				</div>				
			</div>

			<div class="col-md-9">				
				<f:render section="main"/>		
			</div>
		</div>
		
	</div>
</div>
